<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .bx {
        color: blueviolet;
        height: 10px;
      }
    </style>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />

    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="h-screen flex place-items-center gap-4 bg-red-500">
    <div
      class="bg-green-500 p-4 rounded-full h-[200px] w-[200px] mx-auto mt-[100px] flex justify-center items-center relative"
    >
      <p class="absolute top-[10px] bg-red-500 rounded-full">12</p>
      <p class="absolute left-[3rem] top-[1rem]">11</p>
      <p class="absolute right-[3rem] top-[1rem]">1</p>
      <p class="absolute left-[1rem] top-[3rem]">10</p>
      <p class="absolute right-[1rem] top-[3rem]">2</p>
      <p
        class="absolute left-[1rem] top-[5.5rem] bg-red-500 rounded-full w-4 flex justify-center items-center"
      >
        9
      </p>
      <p
        class="absolute right-[1rem] top-[5.5rem] bg-red-500 rounded-full w-4 flex justify-center items-center"
      >
        3
      </p>
      <p class="absolute left-[2rem] top-[8rem]">8</p>
      <p class="absolute right-[2rem] top-[8rem]">4</p>
      <p class="absolute left-[3.5rem] top-[9.5rem]">7</p>
      <p class="absolute right-[4rem] top-[10rem]">5</p>
      <p
        class="absolute bottom-[10px] bg-red-500 rounded-full w-4 flex justify-center items-center"
      >
        6
      </p>

      <div
        class="bg-green-500 w-10 h-10 rounded-full flex justify-center items-center display-n"
      >
        <div
          class="absolute top- left-1/2 w-2 h-12 bg-black origin-bottom transform -translate-x-1/2 -translate-y-1/2 -rotate-12"
        ></div>

        <div
          class="absolute top-20 left-1/2 w-1 h-20 bg-gray-700 origin-bottom transform -translate-x-1/2 -translate-y-1/2 rotate-0"
        ></div>

        <div
          class="absolute top-1/2 left-15 w-0.5 h-28 bg-red-500 origin-bottom transform -translate-x-1 -translate-y-12 rotate-6"
        ></div>

        <div class="bg-white w-4 h-4 rounded-full flex"></div>
      </div>
    </div>
  </body>
</html>
